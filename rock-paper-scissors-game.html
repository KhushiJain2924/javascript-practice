<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors-game.css">
  </head>
  <body>
    <P class="title">Rock Paper Scissors</P>
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-img"></button>
    <button class="move-button js-paper-button" >
      <img src="images/paper-emoji.png" class="move-img"></button>
    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-img"></button>
    <p class="js-result result"></p>
    <p class="js-moves moves">
     
    </p>
    <p class="js-score">
      Wins: 0, losses: 0, Ties: 0</p>
    <button class="reset-button" onclick="
      reset();
    ">Reset Score</buttton>
    <button class="auto-play" onclick="
      autoPlay();
    ">Auto play</button><br>
  <p class="js-error-text error-text"></p>

    <script src="scripts/rock-paper-scissors-game.js"></script>
  </body>
</html>
