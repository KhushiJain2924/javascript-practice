<!DOCTYPE html>
<html>
  <head>
    <title>Variable</title>
    <style>
      button{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    
    <button onclick="
      cartQuantity();
    ">Show Quantity</button>
    <button onclick="
      if(showQuantity>=10){
        console.log('The cart is full');
      }
      else{
        showQuantity += 1;
       cartQuantity();
      }
    ">Add to Cart</button>
    <button onclick="
     updateQuantity(2);
    ">+2</button>
    <button onclick="
     updateQuantity(3);
    ">+3</button>
    <button onclick="
    updateQuantity(4);
    ">+4</button>
    <button onclick="
    updateQuantity(5);
    ">+5</button>
    <button onclick="
      showQuantity = 0;
      alert('The cart was reset');
      cartQuantity();
      localStorage.removeItem('showQuantity');
    ">Reset Cart</button>
    <button onclick="
   updateQuantity(-1);
      
    ">Remove from cart</button>
    <button onclick="
    updateQuantity(-2);
    ">-2</button>
    <button onclick="
     updateQuantity(-3);
    ">-3</button>
    <p class="js-cart-text">Cart Quantity: </p>

    <script>
     
      // let name = 'Khushi';
      // console.log(`My name is: ${name}`);

      // let cost = 5+2*3+9;
      // console.log(`Cost of food: ${cost}`);
      
      // let tax = cost *0.1;
      // console.log(`Tax (10%): $${tax}`)

      // let totalCost = cost + tax;
      // console.log(`Total cost: $${totalCost}`);
      function cartQuantity(){
            document.querySelector('.js-cart-text').innerHTML = `Cart Quantity: ${showQuantity}`;
          }
      let showQuantity = 0;
      let savedCart = JSON.parse(localStorage.getItem('showQuantity'));
      if(savedCart){
        showQuantity = savedCart;
      }
      cartQuantity();

      function updateQuantity(value){
        if (showQuantity + value > 10) {
          alert('The cart is full');
          return;
        } 
        if (showQuantity + value < 0) {
          alert('Not enough items in the cart');
          return;
        }
          showQuantity += value;
          cartQuantity();
          localStorage.setItem('showQuantity', JSON.stringify(showQuantity));
         }
    </script>
  </body>
</html>
