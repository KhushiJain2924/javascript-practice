    <script>
       function greet(name='Hi there'){
        console.log(`Hello! ${name}`)
}

  greet('Simon');

  function convertToFahrenheit(celsius){
    let fahrenheit = (celsius * 9/5) + 32;
    return fahrenheit;
  }

 console.log(convertToFahrenheit(25)) ;

 function convertToCelsius(fahrenheit){
  return (fahrenheit-32)*5/9;
 }
 console.log(convertToCelsius(86));

 function convertTemperature(degree, unit){
    if(unit === 'C'){
      // return (degree * 9/5)+32;
      let result = convertToFahrenheit(degree);
      return result;
    }
    else if(unit==='F'){
      // return (degree-32)*5/9;
      let result = convertToCelsius(degree);
      return result;
    }
 }

 console.log(`${convertTemperature(25,'C')}F`);
 console.log(`${convertTemperature(86,'F')}C`);


 function convertLength(length, from, to){
    if(from === 'miles' && to === 'km'){
      return length*1.6;
    }
    else if(from === 'km' && to === 'miles'){
      return length/1.6;
    }
    else if(from === 'km' && to === 'km'){
      return length;
    }
    else if (from === 'miles' && to === 'miles'){
      return length;
    }
    else if(from === 'miles' && to === 'ft'){
      return length*5280;
    }
    else if(from ==='km' && to === 'ft'){
      return length*3281;
    }
    else if(from === 'ft' && to === 'miles'){
      return length/5280;
    }
    else if(from ==='ft' && to === 'km'){
      return length/3281;
    }
    else{
      let unit = from;
     return `invalid unit: ${unit}`
    }
  }

 console.log(`${convertLength(50,'miles','km')} km`);
 console.log(`${convertLength(32,'km','miles')} miles`);
 console.log(`${convertLength(50,'km','km')} km`);
 console.log(`${convertLength(5,'miles','ft')} ft`);
 console.log(`${convertLength(5,'km','ft')} ft`);
 console.log(convertLength(5,'lbs','lbs'));

    </script>
