<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>
    <div class="result-div">
    <p class="js-calculator-result-text result-text"></p>
  </div>
    <p>
      <button  onkeydown ="
      Enterkey(event);
    "
       onclick="
     calculator('1');
    ">1</button>
    <button onclick="
     calculator('2');
    ">2</button>
    <button onclick="
      calculator('3');
    ">3</button>
    <button style='background-color: rgb(254, 160,10) ;'onclick="
      calculator('+');
    ">+</button><br><br>

    <button onclick="
     calculator('4');
    ">4</button>
    <button onclick="
    calculator('5');
    ">5</button>
    <button onclick="
      calculator('6');
    ">6</button>
    <button style='background-color: rgb(254, 160,10) ;' onclick="
    calculator('-');
    ">-</button><br><br>

    <button onclick="
     calculator('7');
    ">7</button>
    <button onclick="
      calculator('8');
    ">8</button>
    <button onclick="
      calculator('9');
    ">9</button>
    <button style='background-color: rgb(254, 160,10) ;' onclick="
      calculator('*');
    ">*</button><br><br>

    <button onclick="
     calculator('0');
    ">0</button>
    <button onclick="
     calculator('.');
    ">.</button>
     <button onclick="
     calculation = eval(calculation);
     result();
     calculation ='';
    //  localStorage.setItem('calculation', calculation);
 ">=</button>
    <button style='background-color: rgb(254, 160,10) ;' onclick="
      calculator('/');
    ">/</button><br><br>
  <button style='font-size: 17px;'onclick="
    calculation = '';
   result();
    // localStorage.setItem('calculation', calculation);
  ">Clear</button>
    </p>

    <script src="scripts/calculator.js"></script>
  </body>
</html>
